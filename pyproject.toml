[tool.poetry]
name = "textbase"
version = "0.1.0"
description = "A python library to help you create chatbots easily with some more configurations"
authors = ["kaus-cofactory <kaustubhshukla@cofactory.ai>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8.1"
requests = "^2.31.0"
openai = "^0.27.8"
twilio = "^8.5.0"
python-dotenv = "^1.0.0"
langchain = "^0.0.239"
fastapi = "*"
uvicorn = "*"
pydantic = "^1.9.9"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
textbase = "textbase.textbase_cli:cli"
